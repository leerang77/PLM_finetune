name: plft               # pick any env name you like
channels:
  - pytorch                       # keeps the official PyTorch builds first
  - conda-forge                   # wide package coverage
  - huggingface                   # for transformers
  - defaults

dependencies:
  - python=3.11                   # or 3.11 if all your libs support it
  - pytorch=2.5.1        # pick the cuda variant you need, e.g.
                         # pytorch=2.5.1=cuda121* (GPU) or =*cpu* (CPU-only)
  - torchvision
  - torchaudio
  - numpy
  - sympy=1.13.1         # pin to satisfy PyTorchâ€™s strict requirement
  - transformers=4.52.4  # pulled from conda-forge
  - pytorch_geometric=2.6.1  # pulled from conda-forge
  - datasets
  - scikit-learn
  - peft
  - hydra-core
  - omegaconf