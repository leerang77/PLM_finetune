name: plft               # pick any env name you like
channels:
  - pytorch                       # keeps the official PyTorch builds first
  - conda-forge                   # wide package coverage
  - huggingface                   # for transformers
  - defaults

dependencies:
  - pip                        # for any pip-only packages
  - python                  # or 3.11 if all your libs support it
  - pytorch>=2.6.0        
  - torchvision
  - torchaudio
  - numpy
  - transformers # pulled from conda-forge
  - pytorch_geometric  # pulled from conda-forge
  - datasets
  - scikit-learn
  - peft
  - hydra-core
  - omegaconf
  - ipykernel
  - jupyter
  - biopython